<!DOCTYPE html>
<html>
    <head>
        <title>
            Una pagina donde hable de los proyectos que ha realizado, por cada proyecto debe colocar un titulo, una descripción y una imagen que haga referencia al proyecto
        </title>
    </head>
    <body>
        <a href="Index.html">Volver a Index</a><br />

        <h3>Una pagina de contacto donde debe colocar un formulario con los campos de nombre, apellido, correo y una descripción donde el cliente especifique los servicios que desea:</h3>

        <form>
            <div>
            <div>
                <Label>Nombre:</Label><br />
                <input type="text">
            </div>

            <div>
                <Label>Apellido:</Label><br />
                <input type="text">
            </div>

            <div>
                <Label>Correo:</Label><br />
                <input type="text">
            </div>

            <div>
                <Label>Descripcion:</Label><br />
                <textarea name="" cols="30" rows="10"></textarea>
            </div>
            </div>
        </form>
    </body>
</html>
